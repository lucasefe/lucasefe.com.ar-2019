<section class="container page">
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>

    {{ if eq .Section "sale" }}
      <div class="precios">
        <span class="usa">USA: USD {{ .Params.precioUSA }}.00</span>
        <span class="meli">Mercado Libre: USD {{ .Params.precioMELI }}.00</span>
        <span class="aca">USD {{ .Params.precio }}.00</span>
      </div>
    {{ end }}
    
    {{ .Content }}

  </article>
</section>
